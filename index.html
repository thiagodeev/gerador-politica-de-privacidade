                                    <div class="privacy-policy uk-padding-large">
                                        <h1>Política de Privacidade</h1>
                                        <p>Quando você acessa nosso site e/ou preencher qualquer formulário para contatar <span class="website-gender"></span> <span class="website-name"></span>, pode ser necessário ser feita a coleta de alguns dados pessoais. Nosso portal se preocupa e trata com todo o rigor que exige a lei todos os dados pessoais dos nossos usuários.</p>
                                        <p>Somos <span class="website-gender"></span> <strong><span class="website-name"></span></strong> e, declaramos seguir nesta política de privacidade, tudo o que prevê a Lei Geral de Proteção de Dados (LGPD) - (Lei Federal nº 13.709.2018).</p>
                                        <p>Para facilitar o seu entendimento, todas as vezes que aqui for mencionado “<span class="website-name"></span>”, “nós”, “nosso” ou “nossos”, estamos nos referindo ao portal <span class="website-name"></span> . Em contrapartida, quando for utilizado “usuário”, “você”, “seu”, “cliente” ou “sua”, estamos nos referindo ao titular dos dados coletados.</p>
                                        <p>Ainda com o intuito de facilitar o entendimento sobre nossa política de privacidade, segue abaixo um resumo com as principais informações.</p>

                                                            <span class="website-name"></span>.</p>
                                                    </td>

                                                <tr>
                                                    <td>

                                                    </td>

                                        <p>Superado este breve resumo, esperamos que essa política de privacidade lhe ajude a: (i) entender os motivos que nos levam a coletar os seus dados pessoais; (ii) compreender quando esses dados serão compartilhados; e (iii) conhecer e entender os seus direitos opções e poder de escolha.</p>
                                        <p><span class="website-gender"></span> <span class="website-name"></span> se compromete em ser sempre transparente e indicar a finalidade do tratamento dos seus dados pessoais e acima de tudo respeitar e proteger o seu consentimento e a sua privacidade.</p>
                                
                                        <div data-list><h2>A quem se aplica a Política de Privacidade do site <strong><span class="website-name"></span></strong></h2>
                                            <p>Essa política de privacidade é aplicável a todos os que acessam o site <span class="website-url"></span> e/ou utilizarem o formulário de contato, seja por meio de smartphone, tablet, notebook, computador ou dispositivos semelhantes, independente de se tornarem pacientes ou não.</p>
                                        </div>
                                            
                                        <div data-list>
                                            <h2>Quais são os dados que coletamos e a finalidade do tratamento</h2>
                                            <p>Durante a sua navegação na plataforma d<span class="website-gender"></span> <span class="website-name"></span> alguns dados podem ser coletados. Nessa experiência são coletados diversos dados, de diversas maneiras, para diversos fins, os quais serão detalhados logo abaixo.</p>
                                            
                                            <div data-list>
                                                <h3>Dados Pessoais</h3>
                                                <ul>
                                                    <li style="font-weight: 400;" aria-level="1">Nome do usuário;</li>
                                                    <li style="font-weight: 400;" aria-level="1">Endereço eletrônico; e</li>
                                                    <li style="font-weight: 400;" aria-level="1">Telefone.</li>
                                                </ul>
                                                <p><strong>Finalidade do tratamento:</strong> Esses dados são coletados para viabilizar a resposta ao usuário que utilizou nossa plataforma para entrar em contato por meio do formulário, bem como viabilizar a execução dos serviços contratados, identificação correta do usuário, entrar em contato, enviar ofertas etc.</p>
                                            </div>
                                
                                            <div data-list>
                                                <h3>Dados de utilização da nossa plataforma</h3>
                                                <ul>
                                                    <li style="font-weight: 400;" aria-level="1">Interações com a Plataforma;</li>
                                                    <li style="font-weight: 400;" aria-level="1">Data e hora do envio de informações;</li>
                                                    <li style="font-weight: 400;" aria-level="1">Informações demográficas</li>
                                                    <li style="font-weight: 400;" aria-level="1">Informações de URL;</li>
                                                    <li style="font-weight: 400;" aria-level="1">Dados de cookies;</li>
                                                    <li style="font-weight: 400;" aria-level="1">Dados técnicos;</li>
                                                    <li style="font-weight: 400;" aria-level="1">Tipo e atributos dos dispositivo;</li>
                                                    <li style="font-weight: 400;" aria-level="1">Tipo de conexão com a rede de computadores;</li>
                                                    <li style="font-weight: 400;" aria-level="1">Idioma;</li>
                                                    <li style="font-weight: 400;" aria-level="1">Navegador;</li>
                                                    <li style="font-weight: 400;" aria-level="1">Sistema operacional.</li>
                                                </ul>
                                                <p><strong>Finalidade do tratamento:</strong> Coletamos e guardamos esses dados para ter registros do uso da plataforma, pode ser utilizado para identificar o responsável, conforme o Marco Civil da Internet e outras legislações que acarretem obrigações.</p>
                                            </div>
                                        </div>
                                        
                                        <div data-list>
                                            <h2>Com quem podemos compartilhar os dados coletados</h2>
                                            <p>Para realizar todos os serviços previstos nesta Política de Privacidades, faz necessários que dados coletados por nós sejam compartilhados em algumas ocasiões, com colaboradores e/ou empresas parceiras e/ou contratadas.</p>
                                            
                                            <div data-list>
                                                <h3>Colaboradores, prestadores de serviços e filiais</h3>
                                                <p>Para que nossos serviços possam ser realizados com o máximo empenho, precisamos com o apoio dos nossos colaboradores em diversos setores que tratam dos dados pessoais que coletamos. Além disso, ao efetuar alguma ação no site, quando necessário, será compartilhado com os colaboradores e/ou prestadores de serviços e nossas filiais, para que realizem o atendimento, agendamento e outros serviços necessários.</p>
                                            </div>
                                
                                            <div data-list>
                                                <h3>Autoridades judiciais, governamentais e/ou policiais</h3>
                                            <p><span class="website-gender"></span> <span class="website-name"></span> tem conduta colaborativa frente às autoridades do nosso país, cumprindo com as obrigações legais ou regulatórias que lhe couber, fornecendo os dados pessoais dos usuários da plataforma a essas autoridades em caso de ordem judicial ou solicitação administrativa.</p>
                                            </div>
                                
                                            <div data-list>
                                                <h3>Operadores de marketing e remarketing</h3>
                                                <p>Os dados do usuário, coletados com o uso da plataforma, poderão ser tratados em operações de marketing e remarketing d<span class="website-gender"></span> <span class="website-name"></span> ou por terceiros contratados com esse fim.</p>
                                            </div>
                                
                                            <div data-list>
                                                <h3>Potenciais compradores</h3>
                                                <p>Em caso de transações e/ou alterações societárias, podemos compartilhar os dados pessoais coletados com empresas terceiras, seja essa negociação do todo ou de parte d<span class="website-gender"></span> <span class="website-name"></span>.</p>
                                            </div>
                                
                                            <div data-list>
                                                <h3>Outras formas</h3>
                                                <p>Poderemos ainda compartilhar os dados coletados de outras maneiras desde que esse modo passe por novo consentimento do usuário para garantir a adequação.</p>
                                            </div>
                                        </div>
                                        
                                        <div data-list>
                                            <h2>Segurança e armazenamento dos dados pessoais coletados</h2>
                                            <p>Nós estamos sempre empenhados em manter todos os dados pessoais coletados dos nossos usuários armazenados de forma segura. Esse armazenamento é feito de maneira nacional, seguindo toda legislação vigente que trata do assunto.</p>

                        <h2>Sobre a Política de Privacidade e Termos de Uso</h2>
                        <h3>O que é uma Política de Privacidade?</h3>
                        <p>Uma política de privacidade é um documento que explica como um website lida com toda a informação coletada dos seus utilizadores e/ou clientes. É uma boa prática dizer aos utilizadores como os sites armazenam e fazem uso desses dados.</p>
                        <h3">A Importância da Política de Privacidade</h3> 
                        <p>As políticas de privacidade podem ser exigidas por lei, dependendo de onde você opera. Em qualquer caso, é uma boa prática ter uma política de privacidade de proteção de dados, especialmente se você colectar qualquer tipo de dados privados de seus usuários (por exemplo, dados de cookies, detalhes de pagamento, endereço e número de telefone). Além disso, você pode precisar de uma política de privacidade para usar <a href="https://www.google.com/intl/pt-PT_pt/adsense/start/#/?modal_active=none" target="_BLANK">Google AdSense</a>, APIs e serviços de terceiros como o Instagram ou listar seu aplicativo em um mercado comercial como o Google Play. Se o seu site envolver usuários no Espaço Económico Europeu, você poderá ser obrigado a publicar uma política de privacidade em conformidade com o <a href="https://ec.europa.eu/info/law/law-topic/data-protection_pt" target="_BLANK">GDPR</a>.</p>
                        <h3">O que são Termos de Uso (Termos e Condições)?</h3>
                        <p>Tecnicamente, você não precisa de uma declaração de termos de serviço. Não é exigido por lei, mas geralmente é aconselhável incluir esses termos no seu site para cobrir as expectativas e acordos entre você e seus usuários. </p>
                        <p>Algumas empresas podem até solicitar que você disponibilize uma antes que possa entrar em um relacionamento com elas. Na maioria das vezes, os proprietários e usuários do site se comportam de maneira justa e razoável, tornando suas informações de termos e condições redundantes. No entanto, em circunstâncias incomuns, como aquelas que envolvem abuso, roubo de propriedade intelectual ou comportamento ilegal, a indicação explícita dos termos e condições pode oferecer proteções básicas para você e sua empresa, limitando sua responsabilidade e esclarecendo seus direitos sobre o conteúdo publicado.</p>
                    </div>
